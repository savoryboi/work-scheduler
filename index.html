<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->

      <div id="8am" class="whole-block">
        <div class="time-label">8am</div>
        <input id="hour8" class="time-block" placeholder="type an event" data-hour="8"></input>
        <button class="saveBtn">save</button>
      </div>
      
      <div id="9am" class="whole-block">
        <div class="time-label">9am</div>
        <input id="hour9" class="time-block" placeholder="type an event" data-hour="9"></input>
        <button class="saveBtn">save</button>
      </div>

      <div id="10am" class="whole-block">
        <div class="time-label">10am</div>
        <input id="hour10" class="time-block" placeholder="type an event" data-hour="10"></input>
        <button class="saveBtn">save</button>
      </div>

      <div id="11am" class="whole-block">
        <div class="time-label">11am</div>
        <input id="hour11" class="time-block" placeholder="type an event" data-hour="11"></input>
        <button class="saveBtn">save</button>
      </div>

      <div id="12pm" class="whole-block">
        <div class="time-label">12pm</div>
        <input id="hour12" class="time-block" placeholder="type an event" data-hour="12"></input>
        <button class="saveBtn">save</button>
      </div>

      <div id="1pm" class="whole-block">
        <div class="time-label">1pm</div>
        <input id="hour13" class="time-block" placeholder="type an event" data-hour="13"></input>
        <button class="saveBtn">save</button>
      </div>
      
      <div id="2pm" class="whole-block">
        <div class="time-label">2pm</div>
        <input id="hour14" class="time-block" placeholder="type an event" data-hour="14"></input>
        <button class="saveBtn">save</button>
      </div>

      <div id="3pm" class="whole-block">
        <div class="time-label">3pm</div>
        <input id="hour15" class="time-block" placeholder="type an event" data-hour="15"></input>
        <button class="saveBtn">save</button>
      </div>

      <div id="4pm" class="whole-block">
        <div class="time-label">4pm</div>
        <input id="hour16" class="time-block" placeholder="type an event" data-hour="16"></input>
        <button class="saveBtn">save</button>
      </div>

    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="assets/js/script.js"></script>
  </body>
</html>
